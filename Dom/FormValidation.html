<body>
     <fieldset>
          <legend> Sign UP </legend>

          <label for="name"> Name : </label> <br>
          <input type="text" id="name" class="inp"> <br>

          <label for="mobile"> Mobile : </label> <br>
          <input type="text" id="mobile" class="inp"> <br>

          <label for="email"> email : </label> <br>
          <input type="text" id="email" class="inp"> <br>

          <label for="password"> Password : </label> <br>
          <input type="password" id="password" class="inp"> <br>

          <label for="password"> Confirm Password : </label> <br>
          <input type="password" id="conf-password" class="inp"> <br>

          <label for="dob"> DOB : </label> <br>

          <label for="Gender"> Gender : </label><br>
          <input type="radio" name="gender" id="male" value = "male">  <label for="male"> Male  </label>
          <input type="radio" name="gender" id="female" value = "female">  <label for="female"> Female  </label><br>

          <input type="submit" value=" Sign Up " class="submit">


     </fieldset>
