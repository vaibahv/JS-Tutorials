<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Write a Program to check whether a number is palindrome or not.</h1>

    <table>
        <tr>
            <td>
                Enter No.
            </td>
            <td>
                <input type="number" id="num">
            </td>
        </tr>
        <tr>
            <td>
                <button id="submit"> Check </button>
            </td>
        </tr>
    </table>
    <p id="ans"></p>
    <p id="err"></p>


    <script>
        var mirror_num ="";
        submit.onclick = function(){
            var num = Number(document.getElementById("num").value);
            var temp = num;
            while (num != 0) {
                var digit = num%10;
                var next_num = Math.floor(num/10);
                num= next_num;
                mirror_num = mirror_num +digit;
            }
            if (temp == mirror_num){
                ans.innerHTML = "number is a Palindrome"
            }
            else{
                err.innerHTML = "Number is Not palindrome !!"
            }
        }



    </script>
</body>
</html>
