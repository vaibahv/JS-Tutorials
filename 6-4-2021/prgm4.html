<body>
    <h1>Write a Program to find LCM of two numbers.</h1>
    <table>
        <tr>
            <td>
                Enter 1st No.
            </td>
            <td>
                <input type="number" id="num1">
            </td>
        </tr>
        <tr>
            <td>
                Enter 2nd No.
            </td>
            <td>
                <input type="number" id="num2">
            </td>
        </tr>
        <tr>
            <td>
                <button id="submit"> Check </button>
            </td>
        </tr>
    </table>
    <p id="ans"></p>

    <script>


        function lcm(a,b) {
            var r= 1;
            for (let i = 1;; i++) {
                var pro=i*a;
                if (pro%b == 0){
                    break;
                }
            }
            ans.innerHTML = pro;     
        }
        // gcd(12,48);

        submit.onclick = function(){
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            if(num1 < num2){
                lcm(num1,num2);
            }
            else{
                lcm(num2,num1);
            }
        }
    </script>
