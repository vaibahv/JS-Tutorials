     // CountDown Timer
     function countDown(){
          let h1 = document.getElementById("h1");
      
      let currentDate = new Date();
      let eventDate = new Date("10 september 2021");
      console.log(currentDate +" // " + eventDate);

      let currentTime = currentDate.getTime();
      console.log("current Time : " +currentTime);

      let eventTime = eventDate.getTime();
      console.log("event Time : " + eventTime); 

      let remTime = eventTime - currentTime;
     console.log("remTime : " + remTime);

      let sec = Math.floor(remTime/1000);              // 200sec
     console.log("Sec : " + sec);
        
      let min = Math.floor(sec/60);
      console.log("Min :" + min);                    // 120min

      let hrs = Math.floor(min/60);                    // 72hrs
      console.log("hrs :" + hrs);

      let days = Math.floor(hrs/24);                   // days are proper 

      hrs %= 24;
      min %= 60;
      sec %= 60;
      
    h1.innerHTML =  days + " / " +  hrs+ " / " + min + " / " + sec ;

     }
